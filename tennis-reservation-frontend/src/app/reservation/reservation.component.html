<app-headerdashboard></app-headerdashboard>
<div><br></div>
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-gray-700">Make a Reservation</h2>
    <form class="space-y-8" (ngSubmit)="onSubmit()" #reservationForm="ngForm" [formGroup]="reservationFormGroup">
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-600" for="type">Reservation Type</label>
            <input class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" type="text" id="type" name="type" [(ngModel)]="reservationFormGroup.value.type" required>
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-600" for="date">Date</label>
            <input class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" type="date" id="date" name="date" [(ngModel)]="reservationFormGroup.value.date" required>
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-600" for="hour">Hour</label>
            <input class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" type="number" id="hour" name="hour" [(ngModel)]="reservationFormGroup.value.hour" required>
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-600" for="duration">Duration</label>
            <input class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" type="number" id="duration" name="duration" [(ngModel)]="reservationFormGroup.value.duration" required>
        </div>
        <!-- You might need to implement a custom control for equipment and services or use a dropdown if it's a predefined set -->
        <div>
            <button class="w-full px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition-colors duration-300" type="submit">Submit Reservation</button>
        </div>
    </form>
</div>
<footer class="fixed-bottom text-gray-700 body-font">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col mt-72 h-full">
        <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2023 Tennis Club —
            <a href="#" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">Tennis Organisation</a>
        </p>
    </div>
</footer>
