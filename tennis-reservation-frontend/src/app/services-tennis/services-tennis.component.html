<app-headerdashboard></app-headerdashboard>
<div><br></div>
<div class="py-16 bg-gray-800 text-white">
    <div class="container mx-auto text-center">
      <h1 class="text-6xl font-bold">SERVICES</h1>
    </div>
  </div>
  <div><br></div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <div *ngFor="let service of services; let i = index" class="p-6 w-full bg-gray-200 rounded-lg shadow-md mb-4 transform transition duration-500 ease-in-out" [class.scale-110]="service.isSelected" (click)="selectCard(i)">
      <h2 class="font-semibold text-gray-700 mb-2">{{service.title}}</h2>
      <p class="text-gray-600">{{service.description}}</p>
      <p *ngIf="service.isSelected" class="mt-4 text-gray-600">{{service.moreInfo}}</p>
      <img *ngIf="service.image" [src]="service.image" alt="Service Image" class="mt-4">
    </div>
  </div>
  <footer class="fixed-bottom text-gray-700 body-font">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col mt-72 h-full">
        <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2023 Tennis Club —
            <a href="#" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">Tennis Organisation</a>
        </p>
    </div>
</footer>
